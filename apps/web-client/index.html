<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/poker-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokerDoritos - Real-time Multiplayer Poker</title>
    <meta name="description" content="Play Texas Hold'em poker online with friends in real-time. Join tables, create private games, and experience professional poker gameplay." />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for better readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo::before {
        content: "â™ ";
        font-size: 32px;
        color: white;
        font-weight: bold;
      }
      
      .loading-text {
        color: #f8f9fa;
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        color: #adb5bd;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #495057;
        border-top: 3px solid #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Base styles to prevent FOUC */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f0f0f;
        color: #f8f9fa;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        background-color: #0f0f0f;
      }
      
      /* Ensure crisp images */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo"></div>
      <h1 class="loading-text">PokerDoritos</h1>
      <p class="loading-subtitle">Loading your poker experience...</p>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- App Initialization Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 100);
      });
      
      // Fallback: hide loading screen after 10 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 10000);
    </script>
  </body>
</html>
